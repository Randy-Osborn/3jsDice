<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dice Roll app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
<button id="resetButton" style="position: fixed; top: 20px; left: 20px;">Reset Cube</button>  
<div id="diceRollResult" style="
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
  color: #005500;
  background: #eee;
  padding: 10px 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  user-select: none;
  pointer-events: none;
">
</div>
</body>

</html>
